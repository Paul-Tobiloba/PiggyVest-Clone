<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 3</title>
</head>
<body>
    <h1>JS TASK 3</h1>
    <script type="text/javascript">
    const numWord = num => {
    let myArr = [];
    let word;
    for (let i = 1; i <= num; i++) {
        if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0) {
            word = "yu-gi-oh";
        } else if (i % 2 === 0 && i % 3 === 0) {
            word = "yu-gi";
        } else if (i % 3 === 0 && i % 5 === 0) {
            word = "gi-oh";
        } else if (i % 2 === 0 && i % 5 === 0) {
            word = "yu-oh";
        } else if (i % 2 === 0) {
            word = "yu";
        } else if (i % 3 === 0) {
            word = "gi";
        } else if (i % 5 === 0) {
            word = "oh";
        } else {
            word = i;
        }
      myArr.push(word);
    }
    console.log(myArr);
    return myArr;
}
numWord(100);
numWord(17);
    </script>
</body>
</html>
